version: "3.8"

services:
  btc-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-monitor
    restart: unless-stopped

    volumes:
      - ./signals_*.json:/app/signals_*.json # Persistent signal logs (multi-symbol support)
      - .:/app # Mount entire directory for all signal files

    env_file:
      - .env

    # Network mode
    network_mode: bridge
